<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div class="entrada_grupo">
            <label for="input">Digite o numero:</label>
            <input type="number" id="input" placeholder="0">
        </div>
        <div class="entrada_grupo">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metros</option>
                <option value="km">Quilometros</option>
                <option value="cm">Centimetros</option>
                <option value="mm">Milimetros</option>
            </select>
        </div>
        <div class="entrada_grupo">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metros</option>
                <option value="km">Quilometros</option>
                <option value="cm">Centimetros</option>
                <option value="mm">Milimetros</option>
            </select>
        </div>
        <button id="convert-btn">Converter</button>
        <div class="saida_grupo">
            <label for="output">Resultado:</label>
            <input type="text" id="output" readonly />
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
